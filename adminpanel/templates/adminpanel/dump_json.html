{% extends 'adminpanel/base.html' %}


{% block content %}
<table>
    <tr>
        <th>
            № Заказа
        </th>
        <th>
            ID M
        </th>
        <th>
            Дата
        </th>
        <th>
            <table>
                <tr>
                    <th class="other_table">Статус</th>
                    <th class="other_table">Описание</th>
                </tr>
            </table>
        </th>
    </tr>
    {% for item in users %}
    <tr>
        <td>
            {{ item.number }}
        </td>
        <td>
            {{ item.managerId }}
        </td>
        <td>
            {{ item.date }}
        </td>

        <td>
            <table>
            {% for task in item.positions %}
                <tr>
                    <td class="other_table">{{ task.status }}</td>
                    <td class="other_table">{{ task.description }}</td>
                </tr>
            {% endfor %}

            </table>
        </td>
    </tr>

    {% endfor %}
</table>
<style>
    th,
    td {
        padding: 5px;
        border: 1px solid;
        font-size: 12px!important;
    }
    .other_table {
        width: 200px;
    }
</style>
{% endblock content %}
